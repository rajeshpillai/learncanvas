<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Keyboard Events: Key codes</title>
    <link rel="stylesheet" href="/include/css/main.css">
  </head>
  <body>
    <header>
    </header>
    <aside>Open debugging console in web browser and press key.</aside>
   
    <script src="/include/js/keycode.js"></script>
      
    <script>
    window.onload = function () {

      function onKeyboardEvent (event) {
        switch (event.keyCode) {
        case keycode.UP:
          console.log("up!");
          break;
        case keycode.DOWN:
          console.log("down!");
          break;
        case keycode.LEFT:
          console.log("left!");
          break;
        case keycode.RIGHT:
          console.log("right!");
          break;
        default:
          console.log(event.keyCode);
        }
      }

      window.addEventListener('keydown', onKeyboardEvent, false);
    };
    </script>
    
  </body>
</html>
